<!DOCTYPE HTML>
<html>
    <head>
        <title>Sistema de Control</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <!----------------------- materialize style ------------------>
        <link href="../materialize/css/materialize.css" rel="stylesheet" />
        <link href="../assets/css/main.css" rel="stylesheet" /> 
        <link href="../assets/css/fakeLoader.css" rel="stylesheet" /> 
         
        
 
    </head>
    <body>
        <div class="fakeloader"></div>
        
        <nav class="nav-form">
          <div class="nav-wrapper div-nav">
            <ul class="left">
                <a href="#!"> LAVANDERIAS SERVI CLEAN </a>
            </ul>
            <ul class="right hide-on-med-and-down"> 
              
              <li><a href="#!" id="min-btn"><i class="material-icons" style="height: 50px;line-height: 50px;">remove</i></a></li>
              <li><a href="#!" id="max-btn"><i class="material-icons" style="height: 50px;line-height: 50px;">crop_free</i></a></li>
              <li><a href="#!" id="close-btn"><i class="material-icons" style="height: 50px;line-height: 50px;">close</i></a></li>
            </ul>
          </div>
        </nav>

        <p></p>
        <div id="wrapper"> 
             <div id="login-page" class="row">
                <div class="card">
                  <div class="car-content">
                    <div class="col s6 offset-s3 z-depth-4 card-panel"> 
                        <div class="row">
                          <div class="input-field col s12 center">
                            <img src="../assets/img/user.png" alt="" width="100" height="100" class="circle responsive-img valign profile-image-login">
                            <p class="center login-form-text">INICIAR SESIÓN</p>
                          </div>
                        </div>
                        <div class="row margin">
                          <div class="input-field col s12">
                            <i class="material-icons prefix pt-5">person_outline</i>
                            <input id="txtUser" type="text">
                            <label for="txtUser" class="center-align">Usuario</label>
                          </div>
                        </div>
                        <div class="row margin">
                          <div class="input-field col s12">
                            <i class="material-icons prefix pt-5">lock_outline</i>
                            <input id="txtPassword" type="password">
                            <label for="txtPassword">Contraseña</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col s12 m12 l12 ml-2 mt-3">
                            <input type="checkbox" id="chbShowPassword" />
                            <label>Mostrar contraseña</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s6 offset-s3">
                            <a id="btnLogin" class="btn blue waves-effect waves-light col s12"><i class="material-icons left">lock_open</i>Ingresar</a>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><a href="#" id="btnRegister">Registrarse</a></p>
                          </div>
                          <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><a href="#" id="btnGetPass">Recuperar contraseña ?</a></p>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>  

        </div>
  
        <script>window.$ = window.jQuery = require('../assets/js/jquery.min.js');</script>  
        <script src="../assets/js/fakeLoader.js"></script> 

        <script type="text/javascript">
          
             $(".fakeloader").fakeLoader({
                timeToHide:5000,
                spinner:"spinner1",
                bgColor:"#5c8ade"
                //imagePath:"yourPath/customizedImage.gif"
            });


        </script> 
        <script type="text/javascript" src="../assets/js/socket.io.js"></script>
        <script src="../assets/js/jquery-3.2.1.slim.min.js"></script>
        <script src="../assets/js/popper.min.js"></script>
        <script> 
            require('../assets/js/login')
        </script> 
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
         <script type="text/javascript" src="../assets/js/jquery.form.min.js"></script>
         <script src="../materialize/js/materialize.js"></script>  
        <script>if (window.module) module = window.module;</script>
      
    </body>
</html>
